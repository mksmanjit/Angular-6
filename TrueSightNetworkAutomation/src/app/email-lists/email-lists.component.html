<h1>Email Distribution Lists</h1>
<tool-bar></tool-bar>
<table class="table table-striped" [mfData]="emailDistributionLists" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Addresses</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Action</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.addresses.join(', ')}}</td>
        <td>
          <ul class="list-inline">
            <li class="fas fa-eye list-inline-item"></li>
            <li class="fas fa-pen list-inline-item"></li>
            <i class="far fa-copy list-inline-item"></i>
            <li class="far fa-trash-alt list-inline-item"></li>
          </ul>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
